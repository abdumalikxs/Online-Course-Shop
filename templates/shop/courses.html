{% extends 'base.html'%} {% block content %}

<table class="table mt-5 table-bordered table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th>Title</th>
      <th>Category</th>
      <th>Price</th>
      <th>Students Quantity</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for course in courses %}
    <tr>
      <td>
        <a href={% url 'shop:single_course' course.id %}>{{ course.title }}</a>
        <!-- href="..." is a relative URL, so the browser appends it to the current path (e.g., /shop/ â†’ /shop/1). -->
      </td>
      <td>{{ course.category }}</td>
      <td>{{ course.price }}</td>
      <td>{{ course.students_qty }}</td>
      <td><button class="btn btn-primary">Buy</button></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %} {% block title %} All courses {% endblock %}
